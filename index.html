<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="font-sans">
    <header class="flex justify-between bg-white items-center px-14 mt-6">
      <div class="logo">
        <img
          class="h-8 w-auto sm:h-10"
          src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
        />
      </div>

      <div class="nav sm:space-x-9">
        <a href="#" class="text-gray-600 hover:text-gray-900">Product</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Features</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Marketplace</a>
        <a href="#" class="text-gray-600 hover:text-gray-900">Company</a>
      </div>

      <form>
        <input
          type="text"
          name="search"
          id="input-search"
          placeholder="Search..."
          class="border-none focus:outline-none"
        />
      </form>

      <button
        class="py-2 px-4 bg-white rounded hover:bg-gray-100 text-blue-800"
      >
        Log in
      </button>
    </header>

    <div class="flex flex-col mt-24 items-center justify-center text-center">
      <h1 class="text-black font-bold text-6xl">
        Data to enrich your <span class="text-blue-600">online business</span>
      </h1>

      <p class="text-gray-500 mt-6 text-xl">
        Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem
        cupidatat <br />
        commodo. Elit sunt amet fugiat veniam occaecat fugiat aliqua.
      </p>
    </div>

    <div class="flex flex-row sm:space-x-7 items-center justify-center mt-8">
      <div
        class="
          bg-blue-600
          text-white
          py-4
          px-10
          rounded-md
          cursor-pointer
          hover:bg-gray-200 hover:text-blue-600
          text-xl
          scale-90
        "
      >
        Get started
      </div>
      <div
        class="
          bg-gray-200
          text-blue-600
          py-4
          px-10
          rounded-md
          cursor-pointer
          hover:bg-blue-600 hover:text-gray-200
          text-xl
        "
      >
        Live demo
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
